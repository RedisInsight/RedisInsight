          name: Start E2E Tests
          type: approval
          filters:
            branches:
              only:
                - /^e2e/feature.*/
                - /^e2e/bugfix.*/
      - setup-sign-certificates:
          name: Setup sign certificates (stage)
          requires:
            - Start E2E Tests
      - setup-build:
          name: Setup build (stage)
          requires:
            - Setup sign certificates (stage)
      - linux:
          name: Build app - Linux (stage)
          env: stage
          target: AppImage
          requires:
            - Setup build (stage)
      - docker:
          name: Build docker image
          requires:
            - Start E2E Tests
      - e2e-tests:
          name: E2ETest
          build: docker
          parallelism: 4
          requires:
            - Build docker image
      - e2e-app-image:
          name: E2ETest (AppImage)
          parallelism: 2
          requires:
            - Build app - Linux (stage)
  # Workflow for feature, bugfix, main branches
  feature-main-branch:
    <<: *ignore-for-manual-build
    jobs:
      # Approve to run all (unit, integration, e2e) tests
      - approve:
          name: Start All Tests
          type: approval
          filters:
            branches:
              only:
                - /^feature.*/
                - /^bugfix.*/
                - main
      # FE tests
      - unit-tests-ui:
          name: UTest - UI
          requires:
            - Start All Tests
      # BE tests
      - unit-tests-api:
          name: UTest - API
          requires:
            - Start All Tests
      - integration-tests-run:
          matrix:
            alias: itest-code
            parameters:
              rte: *iTestsNames
              redis_client:
                - << pipeline.parameters.redis_client >>
          name: ITest - << matrix.rte >> (code)
          requires:
            - Start All Tests
      - integration-tests-coverage:
          name: ITest - Final coverage
          requires:
            - itest-code
      # E2E tests
      - setup-sign-certificates:
          name: Setup sign certificates (stage)
          requires:
            - Start All Tests
      - setup-build:
          name: Setup build (stage)
          requires:
            - Setup sign certificates (stage)
      - linux:
          name: Build app - Linux (stage)
          requires:
            - Setup build (stage)
      - docker:
          name: Build docker image
          requires:
            - Start All Tests
      - e2e-tests:
          name: E2ETest
          build: docker
          parallelism: 4
          requires:
            - Build docker image
      - e2e-app-image:
          name: E2ETest (AppImage)
          parallelism: 2
          requires:
            - Build app - Linux (stage)

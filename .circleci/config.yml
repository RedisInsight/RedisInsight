      - unit-tests-ui:
          name: UTest - UI
          filters:
            branches:
              only:
                - /^fe/feature.*/
                - /^fe/bugfix.*/
  # BE Unit + Integration (limited RTEs) tests for "be/feature" or "be/bugfix" branches only
  backend-tests:
    <<: *ignore-for-manual-build
    jobs:
      - unit-tests-api:
          name: UTest - API
          filters:
            branches:
              only:
                - /^be/feature.*/
                - /^be/bugfix.*/
      - integration-tests-run:
          redis_client: << pipeline.parameters.redis_client >>
          matrix:
            alias: itest-code
            parameters:

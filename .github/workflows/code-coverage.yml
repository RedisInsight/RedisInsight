name: 'Code Coverage'
on:
  workflow_call:

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Frontend tests coverage
    steps:
      - uses: actions/checkout@v4

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: report-fe
          path: report

      - name: Install all libs and dependencies
        uses: ./.github/actions/install-all-build-libs
        with:
          skip-backend-deps: '1'

      - name: Debug Coverage File
        run: |
          echo "Checking if report exists..."
          ls -l report/coverage/

      - uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          prnumber: ${{ steps.findPr.outputs.number }}
          coverage-file: report/coverage/report.json
          base-coverage-file: report/coverage/report.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-step: all
          # working-directory: ${{ github.workspace }}

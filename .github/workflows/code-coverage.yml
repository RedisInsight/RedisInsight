name: 'Code Coverage'
on:
  workflow_call:

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Frontend tests coverage
    steps:
      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: report-fe
          path: report
      - name: Debug Coverage Folder
        run: |
          echo "Checking folder contents..."
          ls -l .
      - name: Debug Coverage File
        run: |
          echo "Checking if coverage-final.json exists..."
          ls -l report/coverage/
      - uses: actions/checkout@v4
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          prnumber: ${{ steps.findPr.outputs.number }}
          coverage-file: report/coverage/coverage-final.json
          base-coverage-file: report/coverage/coverage-final.json

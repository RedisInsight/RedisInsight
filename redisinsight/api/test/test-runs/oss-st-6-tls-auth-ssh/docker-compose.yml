version: "3.4"

services:
  ssh:
    image: lscr.io/linuxserver/openssh-server:9.7_p1-r4-ls172
    environment:
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=pass
      - USER_NAME=u
      - DOCKER_MODS=linuxserver/mods:openssh-server-ssh-tunnel
      - PUBLIC_KEY_DIR=/keys/pub
    volumes:
      - ./oss-st-6-tls-auth-ssh/ssh/keys:/keys
    expose:
      - 2222
    networks:
      - private
      - ssh
  test:
    env_file:
      - ./oss-st-6-tls-auth-ssh/.env
    command: ['./wait-for-it.sh', 'ssh:2222', '-s', '-t', '120', '--', 'yarn', 'test:api:ci:cov']
    links:
      - ssh:ssh
    networks:
      - ssh
  redis:
    build:
      context: ./oss-st-6-tls-auth-ssh
      dockerfile: Dockerfile
    networks:
      - private
  app:
    links:
      - ssh:ssh
    networks:
      - ssh

networks:
  private:
    name: "oss-st-6-tls-auth-ssh-net-private"
    internal: true
  ssh:
    name: "oss-st-6-tls-auth-ssh-net"
    internal: false

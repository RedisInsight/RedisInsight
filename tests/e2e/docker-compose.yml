version: "3.4"

services:
  e2e:
    build:
      context: .
      dockerfile: e2e.Dockerfile
    tty: true
    volumes:
      - ./results:/usr/src/app/results
      - ./plugins:/usr/src/app/plugins
    env_file:
      - ./.env
    entrypoint: [
        './upload-custom-plugins.sh',
    ]
    command: [
        './wait-for-it.sh', 'redis-enterprise:12000', '-s', '-t', '120',
        '--',
        'npx', 'yarn', 'test:chrome:ci'
    ]

  # Redisinsight API + UI build
  app:
    cap_add:
      - ipc_lock
    env_file:
      - ./.env
    build:
      context: ./../../
      dockerfile: Dockerfile
    volumes:
      - ./plugins:/root/.redisinsight-preview/plugins
    ports:
      - 5000:5000
  # oss standalone
  oss-standalone:
    image: redislabs/redismod

  # oss standalone v5
  oss-standalone-v5:
    image: redis:5

  # oss standalone redisearch
  oss-standalone-redisearch:
    image: redislabs/redismod

  # oss sentinel
  oss-sentinel:
    build: ./rte/oss-sentinel
    depends_on:
      - oss-sentinel-primary-1
      - oss-sentinel-primary-2
  oss-sentinel-primary-1:
    image: redis:5

  oss-sentinel-primary-2:
    image: redis:5

  # oss cluster
  oss-cluster:
    image: rdbtools/redis-cluster-modules
    networks:
      - default

  # redis enterprise
  redis-enterprise:
    build: ./rte/redis-enterprise
    cap_add:
      - sys_resource
